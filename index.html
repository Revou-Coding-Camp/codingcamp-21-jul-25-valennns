<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="stats">
      <div class="stat-card total">
        <p>Total Tasks</p>
        <h2 id="totalCount">0</h2>
      </div>
      <div class="stat-card completed">
        <p>Completed</p>
        <h2 id="completedCount">0</h2>
      </div>
      <div class="stat-card pending">
        <p>Pending</p>
        <h2 id="pendingCount">0</h2>
      </div>
      <div class="stat-card progress">
        <p>Progress</p>
        <h2 id="progressPercent">0%</h2>
      </div>
    </div>

    <div class="form">
      <input type="text" id="taskInput" placeholder="Add a todo">
      <input type="date" id="dateInput">
      <button onclick="addTask()" class="add-btn">+</button>
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search tasks (Ctrl+F)">
      <select id="statusFilter" onchange="renderTasks()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
      <button onclick="sortTasksByDate()">â‡… Sort</button>
      <button onclick="deleteAllTasks()" class="delete-btn">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr><td colspan="4">No task found</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
